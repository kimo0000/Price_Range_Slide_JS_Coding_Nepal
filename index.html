<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Range Slider JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Price Range</h1>
      <p>Use slider or enter min and max price</p>
      <div class="inputs">
        <div class="inp min">
          <label for="min_range">Min</label>
          <input type="number" id="min_range" value="2500" />
        </div>
        <span></span>
        <div class="inp max">
          <label for="max_range">Max</label>
          <input type="number" id="max_range" value="7500" />
        </div>
      </div>
      <div class="slider">
        <div class="bar"></div>
      </div>
      <div class="inp_range">
        <input
          class="range_1"
          type="range"
          min="0"
          max="10000"
          value="2500"
          step="100"
        />
        <input
          class="range_2"
          type="range"
          min="0"
          max="10000"
          value="7500"
          step="100"
        />
      </div>
    </div>
  </body>
</html>
